name: 🧪 Validate Cyber Lab Setup

on:
  push:
    paths:
      - 'ansible/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'ansible/**'

jobs:
  ansible-lint:
    name: 🔍 Lint & Check Ansible Playbook
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Ansible and Ansible Lint
      run: |
        python -m pip install --upgrade pip
        pip install ansible ansible-lint

    - name: 🧪 Run Ansible Lint
      run: |
        ansible-lint ansible/lab_setup.yml

    - name: 🧪 Dry-run Playbook (syntax check)
      run: |
        ansible-playbook ansible/lab_setup.yml --syntax-check
